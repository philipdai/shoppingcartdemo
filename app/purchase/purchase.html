<div class="container">
	<div class="well">
		<div class="page-header">
			<h3>Confirmation</h3>
		</div>

		<table class="table">
			<tr ng-repeat="i in items" ng-if="i.selected && i.num > 0">
				<td>
					{{i.item}}
				</td>
				<td>
					Number: {{i.num}}
				</td>
				<td>
					Unit Price: USD {{i.selected}}
				</td>
				<td>
					Total Price: USD {{i.selected * i.num}}
				</td>
			</tr>
			<tr>
				<td>
					<b>Total:</b>
				</td>
				<td>
					<b>USD {{total}}</b>
				</td>
			</tr>
		</table>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Your order number is: {{confirmNum}}</h3>
			</div>
			<div class="panel-body">
				Congratulations! You ordered successfully.
			</div>
		</div>
		
	</div>
	
	<div class="text-left">
		<a type="button" class="btn btn-info" href="#/">Purchase Done <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></a>
	</div>
</div>
