<div class="container">
	<div class="well">
		<div class="page-header">
			<h3>Quotation</h3>
		</div>

		<table class="table">
			<tr ng-repeat="i in items" ng-if="i.selected && i.num > 0">
				<td>
					{{i.item}}
				</td>
				<td>
					Number: {{i.num}}
				</td>
				<td>
					Unit Price: USD {{i.selected}}
				</td>
				<td>
					Total Price: USD {{i.selected * i.num}}
				</td>
			</tr>
			<tr>
				<td>
					<b>Total:</b>
				</td>
				<td>
					<b>USD {{total}}</b>
				</td>
			</tr>
		</table>
	</div>
	
	<div class="text-left">
		<a type="button" class="btn btn-info" href="#/cart">Customize <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		<a type="button" class="btn btn-info" href="#/purchase">Purchase <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	</div>
</div>
